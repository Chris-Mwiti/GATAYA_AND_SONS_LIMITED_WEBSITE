<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/static/style.css">
    <link rel="stylesheet" href="/public/static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Crimson+Text:wght@400;600&family=Lobster&display=swap" rel="stylesheet">
    <title>GATAYA AND SONS LIMITED</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow shadow-sm ">
       <div class="container-fluid d-flex align-items-center">
            <a href="#" class="navbar-brand">
                <h3 class="brand">GATAYA AND SONS LIMITED<span class="dot">.</span></h3>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Our services</a></li>
                </ul>
            </div>
       </div> 
    </nav>

    <section class="hero">
        <div class="right-container">
            <div id="quoteCarousel" class="carousel quote-slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#quoteCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#quoteCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#quoteCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-caption">
                            <p class="quote">We Display With Pride</p>
                            <button class="btn btn-dark btn-lg">Have A Look At Our Projects</button>
                        </div>
                        
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <p class="quote">Never Looked So Good</p>
                            <button class="btn btn-dark btn-lg">Have A Look At Our Projects</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <p class="quote">Perfect From The Beggining To End</p>
                            <button class="btn btn-dark btn-lg">Have A Look At Our Projects</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <p class="quote">Feel The Quality</p>
                            <button class="btn btn-dark btn-lg">Have A Look At Our Projects</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-caption">
                            <p class="quote"> It will Make You Feel Good Inside</p>
                            <button class="btn btn-dark btn-lg">Have A Look At Our Projects</button>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#quoteCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#quoteCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                

            </div>

            
        </div>

        <div class="left-container">
            <form action="" id="quote-form" class="p-4">
                <h2 class="title-heading mb-2">GET A QUOTE</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                    <label for="firstname" class="form-label">Firstname:</label>

                    <div class="valid-feedback">
                        Looks Good!!
                    </div>
                </div>
               

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                    <label for="lastname" class="form-label">Lastname:</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email" class="form-label">Email:</label>
                </div>

                <div class="mb-3">
                    <label for="task" class="mb-2">Task to be undertaken: </label>
                    <select name="Task" id="task" class="form-select form-select-lg" required>
                        <option selected>Please choose the task to be undertaken</option>
                        <option value="cctv installation">CCTV INSTALLATION</option>
                        <option value="house wiring">HOUSE WIRING</option>
                        <option value="painting">Painting</option>
                        <option value="tv mounting">TV MOUNTING</option>
                    </select>
                </div>

                <button class="submit-btn p-2">SUBMIT</button>
                
            </form>
        </div>
    </section>

    <section class="about-page">
        
    </section>

    <script src="/public/static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/public/static/main.js"></script>
</body>
</html>
